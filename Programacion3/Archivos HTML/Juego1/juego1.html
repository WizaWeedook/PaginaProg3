<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="logica.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Piedra, Papel y Tijeras</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .opciones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .opcion {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .opcion:hover {
            transform: scale(1.1);
        }
        .resultados {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            font-size: 1.2em;
        }
        .resultado-final {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        h1 {
            color: #2c3e50;
            margin: 10px 0;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel y Tijeras</h1>
        <div class="opciones">
            <img src="img/1.jpg" class="opcion" onclick="jugar(0);">
            <img src="img/2.png" class="opcion" onclick="jugar(1);">
            <img src="img/3.png" class="opcion" onclick="jugar(2);">
        </div>
        
        <div class="resultados">
            <div>
                <h2>Jugador:</h2>
                <h2 id="jugador"></h2>
            </div>
            <div>
                <h2>Enemigo:</h2>
                <h2 id="enemigo"></h2>
            </div>
        </div>
        
        <div class="resultado-final">
            <h2>Resultado:</h2>
            <h2 id="resultado"></h2>
        </div>
    </div>
</body>
</html>
